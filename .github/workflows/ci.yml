name: CI

on: [push]

jobs:

  check-dhall:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Download dhall
      run: curl -sSL https://github.com/dhall-lang/dhall-haskell/releases/download/1.28.0/dhall-1.28.0-x86_64-linux.tar.bz2 | tar -xj  -C .
    - name: check code
      run: bin/dhall <<< ./package.dhall
    - name: check formatting
      run: find . -name '*.dhall' | xargs -n 1 bin/dhall --ascii format --check --inplace
    - name: compute diff
      run: dhall diff ./package.dhall https://raw.githubusercontent.com/EarnestResearch/dhall-packages/master/package.dhall