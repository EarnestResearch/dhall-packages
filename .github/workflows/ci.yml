name: CI

on: [push]

jobs:

  check-dhall:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: dhall-lang/setup-dhall@v4
      with:
        version: '1.31.1'
    - name: check code
      run: dhall <<< ./package.dhall
    - name: check formatting
      run: find . -name '*.dhall' | xargs -n 1 dhall --ascii format --check --inplace'
    - name: compute diff
      run: make diff || true
